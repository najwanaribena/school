<html>
  <head>
    <title>Buat Fungsi</title>
  </head>
  <body>
    <p id="coba">
      <script>
        var nama = 'Amelia';
        var posisiKarakter = 2;
        var k = nama.charAt(posisiKarakter);
        document.write('Karakter pada urutan ke 2, dari kata Amelia, adalah ' + k + ' (dimulai dari 0)');
      </script>
    </p>
  </body>
</html>
