<html>
  <head>
    <title>While pada javascript</title>
  </head>
  <body>
    <h2>Pengulangan While pada array</h2>
    <p id="ulangwhile"></p>
    <script>
      var siswa = ['Rafi', 'Adrian', 'Fadli', 'Shafa', 'Ilham'];
      var i = 0;
      var text = '';
      while (siswa[i]) {
        text += siswa[i] + '<br>';
        i++;
      }
      document.getElementById('ulangwhile').innerHTML = text;
    </script>
  </body>
</html>
