<html>
  <head>
    <title>Interface dengan JS</title>
  </head>
  <body>
    <p id="coba">
      <script>
        function sayHalo() {
          var nm = document.getElementById('nama').value;
          alert('Halo, ' + nm);
        } 
      </script>
      <label>Tulis disini</label>
      <input type="text" id="nama" onchange="sayHalo();" />
    </p>
  </body>
</html>
